<!doctype html>
<html lang = "en">
  <head>
        <meta charset = utf-8>
        <title> Weather Website </title>
        <link href="w.css" type="text/css" rel="stylesheet">
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDqMJRRZddi-jCtUsStj0kn7xLyx-PFGsg&libraries=places"></script>
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/skycons/1396634940/skycons.min.js"></script>
  <script defer src="App.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1">
      
 </head>
<body>
 <div class="container">
    <div class="header">
      <div class="icon-container">
        <canvas id="icon" width="100" height="100"></canvas>
      </div>
    </div>

    <div class="content">
      <div class="general-information">
        <div class="status" data-status>Enter A Location</div>
        <div class="location" data-location>To Find The Weather</div>
        <div class="tips" data-tips>Tips For You</div>

      </div>
      <div class="detail-section">
        <div class="detail">
          <div class="title">Wind:</div>
          <div class="value" data-wind>TBD</div>
        </div>
        <div class="detail bordered">
            <div class="title">Temperature(Â°F):</div>
          <div class="value" data-temperature>TBD</div>
        </div>
        <div class="detail bordered">
          <div class="title">Precipitation:</div>
          <div class="value" data-precipitation>TBD</div>
        </div>
        <div class="detail bordered">
          <div class="title">Humidity:</div>
          <div class="value" data-humidity>TBD</div>
        </div>

        <div class="detail uv">
            <div class="title">UV Value:</div>
            <div class="value" data-uv>TBD</div>
          </div>

      </div>

      <div class="city-search-container">
        <input type="text" class="city-search" data-city-search placeholder="Enter Location">
      </div>

      </div>
    </div>
 
</body>

</html>
